<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Element</title>
  </head>


  <body>
<p>INPUT elements from: <br>
<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input</a> </p>



  <form action="">
  <label for="">Text</label>
  <input type="text">  <!--Input element of type-text attribute-->

  <br>
  <label for="">Submit:</label>
  <input type="submit">  <!--Input element of type-submit attribute-->
  <br>


  <br>
  <br>
  <br><label for="">Button:</label>
  <input type="Button" name="" value=""> <!--Input element of type-button attribute-->

  <br><label for="">checkbox</label>
  <input type="checkbox">  <!--Input element of type-checkbox attribute-->

  <br><label for="">Color:</label>
  <input type="color">  <!--Input element of type-color attribute-->

  <br><label for="">Date:</label>
  <input type="Date">  <!--Input element of type-date attribute-->

  <br><label for="">Datetime-local: </label>
  <input type="datetime-local">  <!--Input element of type-datetime-local attribute-->

  <br><label for="">Email</label>
  <input type="Email">  <!--Input element of type-email attribute-->

  <br><label for="">File</label>
  <input type="file">  <!--Input element of type-file attribute-->

  <br><label for="">hidden</label>
  <input type="hidden">  <!--Input element of type-hidden attribute-->

  <br><label for="">Image: </label>
  <input type="image" src="unnamed.png"> <!--Input element of type-image attribute-->

  <br><label for="">Month: </label>
  <input type="month">  <!--Input element of type-month attribute-->

  <br><label for="">Number: </label>
  <input type="number">   <!--Input element of type-number attribute-->

  <br><label for="">Password: </label>
  <input type="password">  <!--Input element of type-password attribute-->

<br><label for="">Radio:</label>
<input type="radio"> <!--Input element of type-radio attribute-->

<br> <label for="">Range: </label>
<input type="range">  <!--Input element of type-range attribute-->

<br><label for="">Reset:</label>
<input type="Reset"> <!--Input element of type-reset attribute-->
</form>


<br>
<form>
<label for="">Search:</label>
<input type="search">  <!--Input element of type-search attribute-->
</form>


<br>
<form>
<label for="">Tel: </label>
<input type="tel">  <!--Input element of type-tel attribute-->
</form>

<br>
<form>
<label for="">Time: </label>
<input type="time"> <!--Input element of type-time attribute-->
</form>


<br>
<form>
<label for="">URL</label>
<input type="url">  <!--Input element of type-URL attribute-->
</form>


<br>
<form>
  <label for="">Week</label>
  <input type="week">   <!--Input element of type-week attribute-->
</form>





  </body>
</html>
